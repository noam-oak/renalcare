<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Résultats - Suivi Greffe Rénale</title>
    <link rel="stylesheet" href="../../style/patient.css">
    <script src="/js/sidebar.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="/js/patient-results.js" defer></script>
</head>

<body>
    <div class="dashboard">
        <div data-sidebar="patient" data-active="resultat"></div>
        <main class="main-content">
            <header class="header">
                <div class="header-left">
                    <h1>Mes Résultats</h1>
                    <p>Consultez vos analyses et bilans médicaux</p>
                </div>
            </header>

            <div class="content">
                <div class="alert-banner" id="results-alert" style="display:none;"></div>

                <div class="card">
                    <div class="card-header">
                        <h2 id="last-result-title">Dernier bilan</h2>
                    </div>

                    <div id="results-grid" class="results-grid">
                        <div class="result-card">
                            <div class="result-header">
                                <div class="result-title">
                                    <h3>Chargement...</h3>
                                    <p>Merci de patienter</p>
                                </div>
                                <span class="result-status">—</span>
                            </div>
                            <div class="result-value">
                                <span class="value-number">—</span>
                                <span class="value-unit"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h2>Évolution récente</h2>
                    </div>
                    <div class="chart-placeholder" id="results-chart-placeholder">
                        <canvas id="results-chart" aria-label="Graphique des derniers bilans" role="img"></canvas>
                        <p class="chart-empty" id="results-chart-empty" style="display:none; text-align:center; padding:1rem;">Aucune donnée pour le moment.</p>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h2>Historique des Bilans</h2>
                    </div>

                    <div class="timeline" id="results-timeline">
                        <div class="timeline-item">
                            <div class="timeline-dot"></div>
                            <div class="timeline-date">Chargement...</div>
                            <div class="timeline-content">
                                <h4>En attente</h4>
                                <p>Récupération des dernières analyses</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
