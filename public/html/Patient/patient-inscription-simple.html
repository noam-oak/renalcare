<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Patient - RenalCare</title>
    <link rel="stylesheet" href="../../style/patient.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .inscription-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .btn-submit:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .loading::after {
            content: '‚è≥ Cr√©ation de votre compte...';
            color: #667eea;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="inscription-container">
        <div class="logo">
            <h1>üè• RenalCare</h1>
            <p>Compl√©tez votre inscription</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="inscriptionForm">
            <div class="form-group">
                <label for="email">Email *</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="votre.email@exemple.com"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">Mot de passe *</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Minimum 6 caract√®res"
                    required
                    minlength="6"
                >
                <div class="password-requirements">
                    Minimum 6 caract√®res
                </div>
            </div>

            <div class="form-group">
                <label for="securite_sociale">Num√©ro de S√©curit√© Sociale *</label>
                <input 
                    type="text" 
                    id="securite_sociale" 
                    name="securite_sociale" 
                    placeholder="1 85 12 75 123 456 78"
                    required
                >
            </div>

            <div class="form-group">
                <label for="nom">Nom *</label>
                <input 
                    type="text" 
                    id="nom" 
                    name="nom" 
                    placeholder="Votre nom"
                    required
                >
            </div>

            <div class="form-group">
                <label for="prenom">Pr√©nom *</label>
                <input 
                    type="text" 
                    id="prenom" 
                    name="prenom" 
                    placeholder="Votre pr√©nom"
                    required
                >
            </div>

            <div class="form-group">
                <label for="telephone">T√©l√©phone *</label>
                <input 
                    type="tel" 
                    id="telephone" 
                    name="telephone" 
                    placeholder="06 12 34 56 78"
                    required
                >
            </div>

            <div class="form-group">
                <label for="adresse">Adresse compl√®te *</label>
                <textarea 
                    id="adresse" 
                    name="adresse" 
                    placeholder="Num√©ro, rue, code postal, ville"
                    required
                ></textarea>
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">
                Cr√©er mon compte
            </button>

            <div class="loading" id="loading"></div>
        </form>

        <div class="login-link">
            Vous avez d√©j√† un compte ? <a href="/patient/login">Se connecter</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('inscriptionForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');

        // Formater le num√©ro de s√©curit√© sociale
        document.getElementById('securite_sociale').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\s/g, '');
            let formatted = '';
            
            for (let i = 0; i < value.length && i < 30; i++) {
                if (i > 0 && i % 1 === 0) {
                    formatted += ' ';
                }
                formatted += value[i];
            }
            
            e.target.value = formatted;
        });

        // Formater le t√©l√©phone
        document.getElementById('telephone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\s/g, '');
            let formatted = '';
            
            for (let i = 0; i < value.length && i < 10; i++) {
                if (i > 0 && i % 2 === 0) {
                    formatted += ' ';
                }
                formatted += value[i];
            }
            
            e.target.value = formatted;
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Cacher les messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // R√©cup√©rer les donn√©es
            const formData = {
                email: document.getElementById('email').value.trim(),
                password: document.getElementById('password').value,
                securite_sociale: document.getElementById('securite_sociale').value.replace(/\s/g, ''),
                nom: document.getElementById('nom').value.trim(),
                prenom: document.getElementById('prenom').value.trim(),
                telephone: document.getElementById('telephone').value.replace(/\s/g, ''),
                adresse: document.getElementById('adresse').value.trim()
            };

            // Validation c√¥t√© client
            if (formData.password.length < 6) {
                showError('Le mot de passe doit contenir au moins 6 caract√®res.');
                return;
            }

            // D√©sactiver le bouton et afficher le chargement
            submitBtn.disabled = true;
            loading.style.display = 'block';

            try {
                const response = await fetch('/api/auth/patient/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showSuccess('Inscription r√©ussie ! Redirection vers la page de connexion...');
                    
                    // Redirection apr√®s 2 secondes
                    setTimeout(() => {
                        window.location.href = '/patient/login';
                    }, 2000);
                } else {
                    showError(data.error || 'Une erreur est survenue lors de l\'inscription.');
                    submitBtn.disabled = false;
                    loading.style.display = 'none';
                }
            } catch (error) {
                console.error('Erreur:', error);
                showError('Impossible de contacter le serveur. V√©rifiez votre connexion.');
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            errorMessage.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            successMessage.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
    </script>
</body>
</html>
